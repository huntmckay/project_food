baby_products: diapers, baby food, formula, and baby care products.
bakery: fresh bread, rolls, pastries, cakes, and cookies.
beverages: soft drinks, bottled water, juices, coffee, tea, and sometimes alcoholic beverages like beer and wine.
canned_goods: canned vegetables, fruits, soups, beans, and meats.
cereals_and_breakfast_foods: cold cereals, hot cereals, breakfast bars, and pancake mixes.
cleaning_supplies: household cleaning products, laundry detergent, and paper products (toilet paper, paper towels).
oils_and_condiments: olive oil, ketchup, mustard, mayonnaise, salad dressings, sauces, and marinades.
dairy: milk, cheese, yogurt, butter, eggs, and other refrigerated dairy products.
deli: prepared meats and cheeses, salads, and ready-to-eat items like sandwiches.
dry_goods: pasta, rice, grains, beans, and baking supplies (flour, sugar, etc.).
frozen_foods: frozen vegetables, fruits, meals, ice cream, and other frozen desserts.
health_and_beauty: personal care products like shampoo, soap, toothpaste, and cosmetics.
international_foods: ingredients and packaged foods from different cuisines around the world.
meat_and_seafood: fresh and packaged meats, poultry, fish, and seafood.
pet_supplies: pet food, treats, toys, and other pet-related items.
produce: fresh fruits and vegetables, herbs, and sometimes pre-cut or packaged salads and vegetables.
snacks: chips, crackers, cookies, nuts, and snack bars.
spices: dried herbs, spices, and seasoning blends.